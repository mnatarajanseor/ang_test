<div class="col-sm-5 col-md-5 center">
<h4>Upload Job Description File </h4>

    <div class="row Withborder" ng-controller="FileUploadController">

        <label for="fileToUpload">Select a File to Upload</label><br />
        <input type="file" ng-model-instant id="fileToUpload" onchange="angular.element(this).scope().setFiles(this)" />
    </div>
    <div id="dropbox" class="dropbox" ng-class="dropClass"><span>{{dropText}}</span>
      <br/><br/>
      <span>File Size : 5Mb (Maximum)</span>

      <br/><br/>
      <span>File Formats : Excel, PDF, MS Word</span>
    </div>
    <div ng-show="files.length || true">
        <div ng-repeat="file in files.slice(0)">

            <span>{{file.webkitRelativePath || file.name}}</span>
            (<span ng-switch="file.size > 1024*1024">
                <span ng-switch-when="true">{{file.size / 1024 / 1024 | number:2}} MB</span>
                <span ng-switch-default>{{file.size / 1024 | number:2}} kB</span>
            </span>)
        </div>
        <input type="button" ng-click="uploadFile()" value="Upload" />
        <div ng-show="progressVisible">
            <div class="percent">{{progress}}%</div>
            <div class="progress-bar">
                <div class="uploaded" ng-style="{'width': progress+'%'}"></div>
            </div>
        </div>
</div>
